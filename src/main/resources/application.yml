  sql:
    init:
      encoding: utf-8
      schema-locations: classpath:schema_h2.sql
      data-locations: classpath:data_h2.sql
      mode: always

  h2:
    console:
      path: /h2-console
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop # Hibernate ddl auto (create, create-drop, validate, update)

